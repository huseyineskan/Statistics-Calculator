<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Statistics Calculator</title>
  </head>
  <body>
    <h1>Statistics Calculator</h1>
    <p>Enter a list of comma-separated numbers.</p>
    <form onsubmit="calculate(); return false;">
      <label for="numbers">Numbers:</label>
      <input class="p-border" type="text" name="numbers" id="numbers" />
      <button class="p-border" type="submit">Calculate</button>
    </form>
    <div class="results">
      <p class="bold" title="The mean of a list of numbers is the average, calculated by taking the sum of all numbers and dividing that by the count of numbers.">Mean: <span id="mean"></span></p>

      <p class="bold" title="The median of a list of numbers is the number that appears in the middle of the list, when sorted from least to greatest.">Median: <span id="median"></span></p>

      <p class="bold" title="The mode of a list of numbers is the number that appears most often in the list.">Mode: <span id="mode"></span></p>

      <p class="bold" title="The range of a list of numbers is the difference between the largest and smallest numbers in the list.">Range: <span id="range"></span></p>

      <p class="bold" title="The variance of a list of numbers measures how far the values are from the mean, on average.">Variance: <span id="variance"></span></p>

      <p class="bold" title="The standard deviation of a list of numbers is the square root of the variance.">
        Standard Deviation: <span id="standardDeviation"></span>
      </p>
    </div>
  </body>
</html>
